<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
	<h1 th:text="${title}"></h1>

	<a th:href="@{/form}"> create User</a>
	<a th:href="@{'/list'(format=json)}" >JSON</a>
	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>create</th>
				<th>email</th>
				<th>name</th>
				<th>isMobile</th>
				<th>isMobile</th>
				<th>latitud</th>
				<th>longitud</th>
				<th>EDIT</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user: ${users}">
				<td><a th:href="@{/ver/} + ${user.userId}"  th:text=${user.idUser}></a> </td>

				<td th:text=${user.createOnUser}></td>
				<td th:text=${user.email}></td>
				<td th:text=${user.firstName}></td>
				<td th:text=${user.lastName}></td>
				<!-- 				<td th:text=${user.isMobile} ></td> -->
				<td th:text=${user.lastLatitud}></td>
				<td th:text=${user.lastLongitud}></td>
				<td th:text=${user.createOnLocation}></td>
				<td><a th:href="@{/form/} + ${user.userId}"> Edit User</a>
			</tr>
		</tbody>
	</table>



</body>
</html>
